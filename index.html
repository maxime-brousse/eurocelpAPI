<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="UTF-8">
        <title>Test - Eurocelp</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="formDiv">
            <h1 class="h3">Code postal - Trouver votre ville en 1 clic</h1>
            <form action="index.html" method="post" id="form" class="form">
                <div class="form-group">
                    <label for="code">Veuillez renseigner un code postal valide</label>
                    <input class="form-control" type="text" name="code" placeholder="Code postal" id="code" pattern="([0-9])+" required/>
                </div>
                <input type="submit" value="envoyer" class="btn btn-primary">
            </form>
        </div>
        <div class="tableDiv">
            <table class="table table-bordered" id="table">
                <thead class="thead-class">
                <tr>
                    <th scope="col">Pays</th>
                    <th scope="col">Ville</th>
                    <th scope="col">Région</th>
                    <th scope="col">Code Postal</th>
                </tr>
                </thead>
                <tbody>
                <tr id="firstRow">
                    <td>France</td>
                    <td>Reims</td>
                    <td>Champagne-ardenne</td>
                    <td>51100</td>
                </tr>
                </tbody>
            </table>
        </div>
        <script>
            const form = document.getElementById('form');
            form.addEventListener("submit", envoiForm);
            function envoiForm(event) {
                const code = this.elements.code.value;
                const client = new XMLHttpRequest();
                client.open("GET", "http://api.zippopotam.us/fr/" + code, true);
                client.onreadystatechange = function() {
                    if(client.readyState === 4) {
                        const resultCode = JSON.parse(client.responseText);
                        ajouteLigne(resultCode.country, resultCode.places[0]['place name'], resultCode.places[0]['state'], resultCode['post code'])
                        console.log(resultCode);
                    }
                };
                client.send();
                event.preventDefault();
            }

            function ajouteLigne(country, town, state, code) {
                let tableRef = document.getElementById('table');

                let newRow = tableRef.insertRow();
                let cellCountry = newRow.insertCell();
                let cellTown = newRow.insertCell();
                let cellState = newRow.insertCell();
                let cellCode = newRow.insertCell();
                cellCountry.appendChild(document.createTextNode(country));
                cellTown.appendChild(document.createTextNode(town));
                cellState.appendChild(document.createTextNode(state));
                cellCode.appendChild(document.createTextNode(code));
            }
            //todo: ajout des vérification avant requête + retour visuel
            //todo: extraction dans un fichier externe
        </script>
        <script src="js/jquery-3.3.1.min.js"></script>
        <script src="js/jquery.localScroll.min.js"></script>
        <script src="js/jquery.scrollTo.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
